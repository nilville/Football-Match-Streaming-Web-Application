<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="888.png">
    <title>230</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: white;
            font-size: 1.5em;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
        }
        
        .player-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
        }
        
        .info h2 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .info p {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .skeleton-player {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s ease-in-out infinite;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        .skeleton-hidden {
            display: none;
        }
        
        .player-container iframe {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .player-container iframe.loaded {
            opacity: 1;
        }
        
        .h1 {
            text-align: center;
            margin: 30px 0;
        }
        
        .h1 h1 {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.2), rgba(255, 20, 147, 0.2));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 20px;
            padding: 20px 40px;
            color: #ffffff;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">← Back to Matches</a>
            <h1>Live Stream</h1>
        </div>
        
        <div class="player-container">
            <div id="skeleton-player" class="skeleton-player"></div>
            <iframe id="video-iframe" src="{{ watch_url }}" allowfullscreen onload="hideSkeleton()"></iframe>
        </div>

        <div class="h1">
            <h1>hey!, anonymous don't kill you'r self ❤️</h1>
        </div>
        
        <div class="info">
            <h2>Stream Information</h2>
            <p>If the stream doesn't load, it may have become unavailable. Please try another stream from the matches page.</p>
            <p style="margin-top: 10px; font-size: 0.9em; color: #999;">Stream URL: {{ watch_url }}</p>
        </div>
    </div>
    
    <script>
        function hideSkeleton() {
            const skeleton = document.getElementById('skeleton-player');
            const iframe = document.getElementById('video-iframe');
            
            setTimeout(function() {
                skeleton.classList.add('skeleton-hidden');
                iframe.classList.add('loaded');
            }, 500);
        }
        
        setTimeout(function() {
            const skeleton = document.getElementById('skeleton-player');
            if (skeleton && !skeleton.classList.contains('skeleton-hidden')) {
                skeleton.classList.add('skeleton-hidden');
                document.getElementById('video-iframe').classList.add('loaded');
            }
        }, 5000);
    </script>
</body>
</html>
